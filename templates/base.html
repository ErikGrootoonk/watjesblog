<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>{% block title %}Watjesblog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-cyan-600 font-poppins relative">
    <header class="mb-8 pb-4 border-b border-gray-300">
        <nav>
            <a class="mr-6 text-gray-700 no-underline font-bold hover:underline"
                href="{% url 'blog:post_list' %}">Blog</a>
            <a class="mr-6 text-gray-700 no-underline font-bold hover:underline"
                href="{% url 'library:book_list' %}">Library</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-12 pt-4 border-t border-gray-300 text-gray-500 text-sm">
        <p>&copy; Watjesblog</p>
    </footer>
</body>

</html>
