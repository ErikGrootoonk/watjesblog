<html lang="en">

    <title>{% block title %}Watjesblog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

        <nav>

    <footer>
        <p>&copy; Watjesblog</p>
    </footer>
</body>
</html>
