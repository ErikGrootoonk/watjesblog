<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Watjesblog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="font-serif leading-relaxed text-gray-700 max-w-3xl mx-auto px-4 py-8">
    <header class="mb-8 pb-4 border-b border-gray-300">
        <nav>
            <a class="mr-6 text-gray-700 no-underline font-bold hover:underline" href="{% url 'blog:post_list' %}">Blog</a>
            <a class="mr-6 text-gray-700 no-underline font-bold hover:underline" href="{% url 'library:book_list' %}">Library</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-12 pt-4 border-t border-gray-300 text-gray-500 text-sm">
        <p>&copy; Watjesblog</p>
    </footer>
</body>
</html>
