{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
{% for post in posts %}
<article>
    <h2><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h2>
    <time>{{ post.published_date|date:"F j, Y" }}</time>
</article>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
